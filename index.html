<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="description" content="A free online estimate of cost" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
		/>
	</head>
	<body>
		<div class="estimate">
			<div class="title-wrapper">
				<h2>Job Estimate</h2>
			</div>
			<div class="company-wrapper">
				<div id="js-logo-wrapper" class="logo-wrapper">
					<canvas id="js-image-blank" class="hidden"></canvas>
					<input type="file" id="js-logo-image" class="logo-image-input" />
					<label for="js-logo">Choose a logo</label>
					<span>(The ideally format is 200 x 80 px)</span>
					<span id="js-logo" class="x-logo-error hidden">! Add a logo</span>
				</div>
				<div class="references-wrapper">
					<div>
						<label for="js-email">Company Email</label>
						<input
							type="text"
							id="js-email"
							class="email"
							name="companyEmail"
							placeholder="info@company.com"
						/>
					</div>
					<div>
						<label for="js-website">Company website url</label>
						<input
							type="text"
							id="js-website"
							class="website"
							name="companyWebsite"
							placeholder="www.companywebsite.com"
						/>
					</div>
					<div>
						<label for="js-telephone">Company Phone Number</label>
						<input
							type="text"
							id="js-telephone"
							class="telephone"
							name="companyTelephone"
							placeholder="Telephone"
						/>
					</div>
					<div>
						<label for="js-address">Company Address</label>
						<textarea
							id="js-address"
							class="address"
							name="companyAddress"
							placeholder="Company address"
						></textarea>
					</div>
				</div>
			</div>
			<div class="data-wrapper">
				<div class="date-wrapper">
					<label for="js-datepicker">Date</label>
					<input
						id="js-datepicker"
						type="text"
						class=" datepicker"
						name="estimateDate"
						placeholder="dd-mm-yyyy"
					/>
				</div>
				<div class="discount-wrapper">
					<label for="js-discount">Discount</label>
					<input
						type="number"
						id="js-discount"
						name="discount"
						placeholder="0"
					/>
					<span>%</span>
				</div>
				<div class="vat-wrapper">
					<label for="js-vat">VAT</label>
					<input type="number" id="js-vat" name="vat" placeholder="0" />
					<span>%</span>
				</div>
				<div class="notes-wrapper">
					<label for="js-notes">Notes</label>
					<textarea
						id="js-notes"
						class="notes"
						name="notes"
						placeholder="Add some notes..."
					></textarea>
				</div>
			</div>
			<div class="table-wrapper">
				<table>
					<tr>
						<th>Item</th>
						<th>Description</th>
						<th>Unity price</th>
						<th>Quantity</th>
						<th>Amount</th>
					</tr>
					<tbody id="js-tbody">
						<tr data-testid="row" id="js-row-0">
							<td class="col small">
								<select name="products" class="js-select" id="js-select-0" aria-label="product type">
									<option value="0">-- Select --</option>
									<option value="1">Service</option>
									<option value="2">Hours</option>
									<option value="3">Days</option>
									<option value="4">Product</option>
								</select>
							</td>
							<td class="col large">
								<textarea class="product-description" name="description" aria-label="description"></textarea>
							</td>
							<td class="col small">
								<input id="js-unity-0" class="js-unity" name="unity" type="number" placeholder="0.00" data-testid="unity" value="" aria-label="unity">
							</td>
							<td class="col small">
								<input id="js-quantity-0" class="js-quantity" name="quantity" type="number" data-testid="quantity" placeholder="0" value="" aria-label="quantity">
							</td>
							<td class="amount-col col small">
								<input id="js-amount-0" class="js-amount" name="amount" data-testid="amount" placeholder="0.00" readonly value="" aria-label="amount">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<footer>
				<div class="subtotal-wrapper">
					<div class="subtotal-description">
						<span>Subtotal</span>
					</div>
					<div class="subtotal-value">
						<input data-testid="subtotal" id="js-subtotal" class="value" value="0" readonly aria-label="subtotal"></input>
					</div>
				</div>
				<div class="total-wrapper">
					<div class="total-description">
						<h4>Total/Payments Terms</h4>
						<span>
							The price is subject to <span data-testid="vat-display" id="js-vat-display">0</span>% VAT
						</span>
					</div>
					<div class="total-value">
						<input data-testid="total" id="js-total" class="value" value="0" readonly aria-label="total"></input>
					</div>
				</div>
			</footer>
		</div>
		<div class="actions-wrapper">
			<button type="button" id="js-add-btn" class="add-btn">
				<span class="icon-plus"></span>
				<span class="btn-label">Add item</span>
			</button>
			<button
				type="button"
				id="js-print-btn"
				class="print-btn"
			>
				<span class="icon-printer"></span>
				<span class="btn-label">Print</span>
			</button>
			<button
				type="button"
				id="js-preview-btn"
				class="preview-btn"
			>
				<span class="btn-label">Preview</span>
			</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script type="module" src="./src/index.ts"></script>
	</body>
</html>
