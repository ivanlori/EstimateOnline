<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta name="description" content="A free online estimate of cost"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Online Estimate</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div class="estimate"><div class="estimate__title"><h2>Job Estimate</h2></div><div class="estimate__company"><div class="estimate__company__logo js-logo-wrapper"><canvas id="js-image-blank" class="hidden"></canvas><input type="file" id="js-logo-image" class="logo-image-input"><label for="js-logo-image">Choose a logo</label><span>(The ideally format is 200 x 80 px)</span></div><div class="estimate__company__references"><label>Information about your Company</label><input type="text" class="js-company-email email" name="companyEmail" placeholder="info@company.com"> <input type="text" class="js-company-website website" name="companyWebsite" placeholder="www.companywebsite.com"> <input type="text" class="js-company-telephone telephone" name="companyTelephone" placeholder="Telephone"><textarea class="js-company-address address" name="companyAddress" placeholder="Company address"></textarea></div></div><div class="estimate__data"><div class="estimate__data__date"><label>Date</label><input type="text" id="js-datepicker" class="date-input" name="estimateDate" placeholder="dd-mm-aaaa"></div><div class="estimate__data__discount"><label>Discount of</label><input type="text" class="js-discount" name="discount" placeholder="0"> <span>%</span></div><div class="estimate__data__notes"><label>Notes</label><textarea class="js-note-input" placeholder="Add some notes..."></textarea></div></div><main class="estimate__main"><div class="estimate__wrapper__table"><table class="estimate__main__table"><thead><td class="estimate__main__table__cell small">Item</td><td class="estimate__main__table__cell large">Description</td><td class="estimate__main__table__cell small">Unity price</td><td class="estimate__main__table__cell small">Quantity</td><td class="estimate__main__table__cell small">Amount</td></thead><tbody id="tbody"><tr class="estimate__main__table__row"><td class="estimate__main__table__row__cell small"><select id="js-select-product-0" class="js-select" name="productSelected0"><option value="0">-- Select --</option><option value="1">Service</option><option value="2">Hours</option><option value="3">Days</option><option value="4">Product</option></select></td><td class="estimate__main__table__row__cell large"><textarea id="js-description-product-0" class="js-input-description" name="productDescription0"></textarea></td><td class="estimate__main__table__row__cell small"><input id="js-unity-product-0" class="js-input-unity" name="productUnity0" type="text" placeholder="0.00"></td><td class="estimate__main__table__row__cell small"><input id="js-quantity-product-0" class="js-input-quantity" name="productQuantity0" type="text" placeholder="0"></td><td class="estimate__main__table__row__cell small"><input id="js-amount-product-0" class="js-input-amount" name="productAmount0" type="text" placeholder="0.00"></td></tr></tbody></table></div></main><footer class="estimate__footer"><div class="estimate__footer__result"><div class="estimate__footer__result__description"><h4>Total/Payments Terms</h4><span>The price is subject to <span class="js-vat-display">0</span>% VAT</span></div><div class="estimate__footer__result__value"><span class="js-estimate-value value">0</span></div></div></footer></div><div class="actions"><button type="button" id="js-print-btn" class="actions__print"><span class="icon icon-printer"></span> <span class="btn-label">Print</span></button> <button type="button" id="js-add-btn" class="actions__add"><span class="icon icon-plus"></span> <span class="btn-label">Add item</span></button><div class="js-tooltip actions__tooltip"><span class="js-en actions__tooltip__en">English</span> <span class="js-it actions__tooltip__it">Italian</span></div></div><script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
