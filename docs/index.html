<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A free online estimate of cost">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Free Online Estimate</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" media="screen" href="styles/main.css">
    <link rel="stylesheet" media="print" href="styles/print.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="estimate">
        <div class="estimate__title">
          <h2>Job Estimate</h2>
        </div>
        <div class="estimate__company">
          <div class="estimate__company__logo js-logo-wrapper">
            <canvas id="js-image-blank" class="hidden"></canvas>
            <input type="file" id="js-logo-image" class="logo-image-input">
            <label for="js-logo-image">Choose a logo</label>
            <span>(The ideally format is 200 x 80 px)</span>
          </div>
          <div class="estimate__company__references">
            <label>Information about your Company</label>
            <input type="text" class="js-company-email email" name="companyEmail" placeholder="info@company.com">
            <input type="text" class="js-company-website website" name="companyWebsite" placeholder="www.companywebsite.com">
            <input type="text" class="js-company-telephone telephone" name="companyTelephone" placeholder="Telephone">
            <textarea class="js-company-address address" name="companyAddress" placeholder="Company address"></textarea>
          </div>
        </div>
        <div class="estimate__data">
          <div class="estimate__data__date">
            <label>Date</label>
            <input type="text" class="js-datepicker datepicker" name="estimateDate" placeholder="dd-mm-yyyy">
          </div>
          <div class="estimate__data__discount">
            <label>Discount</label>
            <input type="text" class="js-discount" name="discount" placeholder="0">
            <span>%</span>
          </div>
          <div class="estimate__data__vat">
            <label>VAT</label>
            <input type="text" class="js-vat" name="vat" placeholder="0">
            <span>%</span>
          </div>
          <div class="estimate__data__notes">
            <label>Notes</label>
            <textarea class="js-note-input" placeholder="Add some notes..."></textarea>
          </div>
        </div>
        <main class="estimate__main">
          <div class="estimate__wrapper__table">
            <table class="estimate__main__table">
              <thead>
                <td class="estimate__main__table__cell small">Item</td>
                <td class="estimate__main__table__cell large">Description</td>
                <td class="estimate__main__table__cell small">Unity price</td>
                <td class="estimate__main__table__cell small">Quantity</td>
                <td class="estimate__main__table__cell small">Amount</td>
              </thead>
              <tbody id="tbody">
                <tr class="estimate__main__table__row">
                  <td class="js-select-wrapper estimate__main__table__row__cell small">
                    <span class="js-select-icon select-icon icon-circle-down"></span>
                    <select id="js-select-product-0" class="js-select" name="productSelected0">
                      <option value="0">-- Select --</option>
                      <option value="1">Service</option>
                      <option value="2">Hours</option>
                      <option value="3">Days</option>
                      <option value="4">Product</option>
                    </select>
                  </td>
                  <td class="estimate__main__table__row__cell large">
                    <textarea id="js-description-product-0" class="js-input-description table-field" name="productDescription0"></textarea>
                  </td>
                  <td class="estimate__main__table__row__cell small">
                    <input id="js-unity-product-0" class="js-input-unity table-field" name="productUnity0" type="text" placeholder="0.00">
                  </td>
                  <td class="estimate__main__table__row__cell small">
                    <input id="js-quantity-product-0" class="js-input-quantity table-field" name="productQuantity0" type="text" placeholder="0">
                  </td>
                  <td class="amount-cell estimate__main__table__row__cell small">
                    <span class="amount-euro"></span>
                    <input id="js-amount-product-0" class="js-input-amount table-field" name="productAmount0" type="text" placeholder="0.00">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
        <footer class="estimate__footer">
          <div class="estimate__footer__subtotal">
            <div class="estimate__footer__subtotal__description">
              <h5>Subtotal</h5>
            </div>
            <div class="estimate__footer__subtotal__value">
              <span class="js-estimate-subtotal value">0</span>
            </div>
          </div>
          <div class="estimate__footer__total">
            <div class="estimate__footer__total__description">
              <h4>Total/Payments Terms</h4>
              <span>The price is subject to <span class="js-vat-display">0</span>% VAT</span>
            </div>
            <div class="estimate__footer__total__value">
              <span class="js-estimate-total value">0</span>
            </div>
          </div>
        </footer>
      </div>
      <div class="actions wrapper-fluid">
        <div class="wrapper">
          <div class="actions__estimate">
            <button type="button" id="js-add-btn" class="actions__estimate__add">
              <span class="icon-plus"></span> <span class="btn-label">Add item</span>
            </button>
            <button type="button" id="js-print-btn" class="actions__estimate__print">
              <span class="icon-printer"></span> <span class="btn-label">Print</span>
            </button>
            <button type="button" id="js-preview-btn" class="actions__estimate__preview">
              <span class="btn-label">Preview</span>
            </button>
          </div>
          <div class="actions__version">
            <span>Version: 0.7</span>
          </div>
          <div class="actions__github">
            <span class="bold">Do you like this project?<br>Star on Github!</span>
            <a class="github-button" data-size="large" href="https://github.com/ivanlori/free-online-estimate" aria-label="Star ivanlori/free-online-estimate on GitHub">Star</a>
          </div>
        </div>
      </div>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67777901-4"></script>
    <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-67777901-4")</script>
    <script async defer=defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="scripts/vendor.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
